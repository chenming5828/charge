syntax = "proto2";
package LaserMapData;

message PointInMap {
    required double p_x = 1;
    required double p_y = 2;
    required int32 x_index = 3;
    required int32 y_index = 4;
    required int32 occ = 5;
}

message LaserRaw {
    required int32 width = 1;
    required int32 height = 2;
    required double scale = 3;
    required double origin_x = 4;
    required double origin_y = 5;
    repeated PointInMap points = 6;
}
